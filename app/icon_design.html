<!DOCTYPE html>
<html>
<head>
<style>
  body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  .icon-canvas {
    width: 1024px;
    height: 1024px;
    background: #0f172a; /* Deep Navy Blue (Slate 900) */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  
  /* The "Antenna/Moon" Symbol */
  .antenna-curve {
    width: 600px;
    height: 600px;
    border: 80px solid white;
    border-color: white transparent transparent transparent;
    border-radius: 50%;
    transform: rotate(45deg); /* To look like a signal/moon */
    position: absolute;
    top: 300px;
    left: 212px;
  }
  
  .antenna-curve-inner {
    width: 350px;
    height: 350px;
    border: 80px solid rgba(255,255,255,0.4);
    border-color: rgba(255,255,255,0.4) transparent transparent transparent;
    border-radius: 50%;
    transform: rotate(45deg);
    position: absolute;
    top: 425px;
    left: 337px;
  }
  
  .dot {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 600px; /* Center-ish */
    left: 472px;
  }

</style>
</head>
<body>
  <div class="icon-canvas" id="canvas">
    <div class="antenna-curve"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
