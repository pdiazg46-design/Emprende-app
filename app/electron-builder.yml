appId: "com.emprende.app"
productName: "Emprende"
directories:
  output: "dist"
  buildResources: "assets"
files:
  - "**/*"
  - ".next/**/*"
  - "public/**/*"
  - "!**/*.ts"
  - "!**/*.tsx"
  - "!**/*.map"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
win:
  target: "nsis"
  icon: "public/favicon.ico"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

